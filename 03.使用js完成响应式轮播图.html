<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入bootstrap.css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <title>Document</title>
    <style>
        .big-img {
            height: 410px;
            display: block;
            background-position: center center;
        }
        .small-img img {
            width: 100%;
        }
    </style>
</head>
<body>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active" data-big-img="./img/slide_01_2000x410.jpg" data-small-img="./img/slide_01_640x340.jpg">
                    
                    
                  </div>
                  <div class="item" data-big-img="./img/slide_02_2000x410.jpg" data-small-img="./img/slide_02_640x340.jpg">
                    
                    
                  </div>
                  <div class="item" data-big-img="./img/slide_03_2000x410.jpg" data-small-img="./img/slide_03_640x340.jpg">
                    
                    
                  </div>
               
                </div>
              
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script>

        $(function(){
    
            
            //给一个监听事件
            $(window).resize(function(){
                //获取到屏幕的宽高
            var $pageH = $(window).height();
            var $pageW = $(window).width();
            // console.log($pageH);
            // console.log($pageW);
            
            var item = $("#carousel-example-generic .item");
            // console.log(item);
            
            //进行判断,如果小小于等于小图的大小的话就显示小图,否则就显示大图
            if($pageW>640){
                console.log("大于640就触发");
                
                //遍历所有item
                // item.each(function(index,value){
                //     //取到自定义属性里面的值
                //     var imgSrc = $(value).data("big-img");
                //     console.log(imgSrc);
                //     $(value).html("<a href='#' class='big-img'></a>");
                    
                // })
                // item.each(function(index,value){
                //     var imgSrc = $(value).data("big-img");
                //     console.log(imgSrc);
                    
                // })
    
                item.each(function(index, value) { //each方法可以遍历jquery对象 index循环索引value是循环的值  value是DOM对象
                        //获取当前item里面的自定义大图属性的值
                        var largeImage = $(value).data('big-img');
                        $(value).html('<a href="#" class="big-img" style="background-image:url(' + largeImage + ')"></a>');
                        // console.log(largeImage);
                        
                    });
                
            }else {
                console.log("小于640就触发");
                
                item.each(function(index, value) { //each方法可以遍历jquery对象 index循环索引value是循环的值  value是DOM对象
                        //获取当前item里面的自定义大图属性的值
                        var largeImage = $(value).data('small-img');
                        $(value).html('<a href="#" class="small-img"><img src='+largeImage+' alt=""></a>');
                        // console.log(largeImage);
                        
                    });
            }
            })
            
        })
    </script>
